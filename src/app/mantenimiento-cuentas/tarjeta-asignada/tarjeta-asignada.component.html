<div class="flex-container">
    <p class="Asignar-tarjeta-para"> Asignar Tarjeta para cobro</p>

    <ul>
        <li></li>

            <mat-option value="option">Option</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="RectangleTitular">
        <input matInput placeholder="Nombre del titular">
    </mat-form-field>
    <mat-form-field class="vacioTarjeta">
        <input matInput placeholder="NÃºmero de tarjeta" [type]="hide ? 'password' : 'text'">

        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

    <div class="flex-containerT">
