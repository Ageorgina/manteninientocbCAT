<div class="Datos-del-pago-a-rea">
    Datos del pago a realizar
</div>
<div class="Rectangle">

    <form [formGroup]="pagoaForm">
        <div>
            <mat-form-field>
                <input matInput placeholder="Número de póliza" name="noPoliza" formControlName="noPoliza" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ramo</mat-label>
                <mat-select [(ngModel)]="selectedRamo" name="ramo" formControlName="ramo" required> 
                    <mat-option *ngFor="let ramo of ramos" [value]="ramo.value">
                        {{ramo.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div *ngIf="selectedRamo == 0">
            <mat-form-field>
                <input matInput placeholder="Comprobante" name="comprobante" formControlName="comprobante">
            </mat-form-field>
        </div>
        <div *ngIf="selectedRamo == 1">
            <mat-form-field>
                <input matInput placeholder="Número de folio" name="noFolio" formControlName="noFolio">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <input matInput placeholder="Correo electrónico contratante" name="email" formControlName="email" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Monto a pagar" name="monto" formControlName="monto" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Moneda</mat-label>
                <mat-select [(ngModel)]="selectedMoneda"  placeholder="Monto a pagar" name="moneda" formControlName="moneda" required>
                    <mat-option *ngFor="let moneda of monedas" [value]="moneda.value">
                        {{moneda.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Forma de pago</mat-label>
                <mat-select [(ngModel)]="selectedFormaPago" placeholder="Monto a pagar" name="formaPago" formControlName="formaPago" required>
                    <mat-option *ngFor="let formaPago of formasPago" [value]="formaPago.value">
                        {{formaPago.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
