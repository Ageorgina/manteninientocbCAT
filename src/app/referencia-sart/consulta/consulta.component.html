<form>
  <table class="Componet">
    <tr>
      <td align="right">
        <button mat-raised-button class="Rectangle" (click)="openDialog()">
          <samp class="Nueva-referencia"> NUEVA REFERENCIA</samp>
        </button>
      </td>
    </tr>
    <tr>
      <td align="right">
        <mat-form-field>
          <input matInput placeholder="Nombre del cliente">
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z6" matSort>
    <ng-container matColumnDef="nombreContratante">
      <th mat-header-cell *matHeaderCellDef class="Campo-key">Nombre de contratante </th>
      <td mat-cell *matCellDef="let element"class="Campo"> {{element.nombreContratante}} </td>
    </ng-container>
    <ng-container matColumnDef="noReferencia">
      <th mat-header-cell *matHeaderCellDef class="Campo-key"> No. de referencia </th>
      <td mat-cell *matCellDef="let element" class="Campo"> {{element.noReferencia}} </td>
    </ng-container>
    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef class="Campo-key"> Importe </th>
      <td mat-cell *matCellDef="let element" class="Monto"> {{element.importe  | currency  }} </td>
    </ng-container>
    <ng-container matColumnDef="fechaDesde">
      <th mat-header-cell *matHeaderCellDef class="Campo-key"> Fecha de solicitud </th>
      <td mat-cell *matCellDef="let element" class="Campo"> {{element.fechaDesde}} </td>
    </ng-container>
    <ng-container matColumnDef="fechaHasta">
      <th mat-header-cell *matHeaderCellDef class="Campo-key"> Fin de vigencia </th>
      <td mat-cell *matCellDef="let element" class="Campo"> {{element.fechaHasta}} </td>
    </ng-container>
    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef class="Campo-key"> Estatus </th>
      <td mat-cell *matCellDef="let element"> 
        <div *ngIf="element.estatus.idEstatus === 1 " class="Vencida">
          <img src="assets/img/vencida.png">  {{element.estatus.descEstatus}} </div>
        <div *ngIf="element.estatus.idEstatus === 2 || element.estatus.idEstatus === 3" class="Pagada">
          <img src="assets/img/pagada.png">  {{element.estatus.descEstatus}} </div>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
