<div class="Selecciona-el-tipo-d" mat-dialog-title>
    Selecciona el tipo de referencia que deseas generar
</div>
<div mat-dialog-content>
    <form [formGroup]="newForm" >

        <table>
            <tr>
                <td>
                    <mat-radio-group aria-label="Select an option" formControlName="type">
                        <div>
                            <mat-radio-button value="1">
                                <samp class="Para-pago-de-prima">
                                    Para pago de prima
                                </samp>
                            </mat-radio-button>
                        </div>
                        <div>
                            <mat-radio-button value="2">
                                <samp class="Para-pago-de-prima">
                                    Para aportación de pólizas Vida
                                </samp>
                            </mat-radio-button>
                        </div>
                        <div>
                            <mat-radio-button value="3">
                                <samp class="Para-pago-de-prima">
                                    Para pago pólizas de convivencia
                                </samp>
                            </mat-radio-button>
                        </div>
                    </mat-radio-group>
                </td>
            </tr>
            <tr>
                <td>
                    <button mat-raised-button class="Rectangle-Copy-7-activo" (click)="continuarPago()"
                        [disabled]="newForm.invalid">
                        <samp class="Pagar-activo">Continuar</samp>
                    </button>
                </td>
            </tr>

        </table>
    </form>

</div>
